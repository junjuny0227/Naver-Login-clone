<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="/img/favicon.png" />
    <title>네이버 : 로그인</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="select-lang">
          <select name="language">
            <option value="한국어" selected="selected">한국어</option>
            <option value="English">English</option>
            <option value="中文(简体)">中文(简体)</option>
            <option value="中文(台灣)">中文(台灣)</option>
          </select>
          <img src="/img/arrow.png" width="22px" />
        </div>
      </div>
      <a href="https://www.naver.com/" class="logo">NAVER</a>
      <div class="border">
        <div class="button-wrapper">
          <div>
            <img src="/img/login.png" width="22px" />
            <p>ID 로그인</p>
          </div>
          <div>
            <img src="/img/oneuse.png" width="22px" />
            <p>일회용 번호</p>
          </div>
          <div>
            <img src="/img/qrcode.png" width="22px" />
            <p>QR코드</p>
          </div>
        </div>
        <div class="login-form">
          <div class="idpw">
            <img src="/img/person.png" width="21px" />
            <input type="text" placeholder="아이디" />
          </div>
          <div class="idpw">
            <img src="/img/lock.png" width="21px" />
            <input type="text" placeholder="비밀번호" />
          </div>
          <div class="keep">
            <div class="keep-login">
              <input type="checkbox" />
              <p>로그인 상태 유지</p>
            </div>
            <div class="keep-ip">
              <p>IP보안</p>
              <div class="out-box">
                <div class="in-box"></div>
              </div>
              <!-- <input type="checkbox" /> -->
            </div>
          </div>
          <div class="login-btn">
            <p>로그인</p>
          </div>
        </div>
      </div>
      <div class="find">
        <a
          href="https://nid.naver.com/user2/help/pwInquiry?lang=ko_KR"
          target="_blank"
          >비밀번호 찾기</a
        >
        <a
          href="https://nid.naver.com/user2/help/idInquiry?lang=ko_KR"
          target="_blank"
          >아이디 찾기</a
        >
        <a
          href="https://nid.naver.com/user2/join/agree?lang=ko_KR&realname=N"
          target="_blank"
          >회원가입</a
        >
      </div>
      <div class="footer">
        <div class="first-line">
          <a href="https://policy.naver.com/rules/service.html" target="_blank"
            >이용약관</a
          >
          <a href="https://policy.naver.com/rules/privacy.html" target="_blank"
            >개인정보처리방침</a
          >
          <a
            href="https://policy.naver.com/rules/disclaimer.html"
            target="_blank"
            >책임의 한계와 법적고지</a
          >
          <a
            href="https://help.naver.com/service/5640/category/bookmark?lang=ko"
            target="_blank"
            >회원정보 고객센터</a
          >
        </div>
        <div class="second-line">
          <a href="https://www.navercorp.com/" target="_blank">NAVER</a>
          <p>Copyright <span>© NAVER Corp.</span> All Rights Reserved.</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
